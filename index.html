<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservia - Hébergements de rêve</title>
    <meta name="Description" content="Trouvez votre hébergement pour des vacances de rêve">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style-desktop.css"> <!-- Media queries for Desktop -->
    <link rel="stylesheet" type="text/css"  href="style-smart.css"> <!-- Media queries for Smartphone -->
    <link rel="stylesheet" type="text/css" href="style-tablet.css"> <!--Media queries for Tablets -->
    <script src="https://kit.fontawesome.com/6a824a900d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main"><!-- Page Principale -->
        <header><!-- section header de la page -->
            <img src="images/logo/Reservia.svg" alt="Reservia" class="logo" />
            <nav>
                <ul>
                    <li><a href="#section_hebergements">H&eacute;bergements</a></li>
                    <li><a href="#section_activites">Activit&eacute;s</a></li>
                </ul>
            </nav>
            <a href="#">S'inscrire</a>
        </header>

        <section id="section_recherche"> <!-- section recherche ville -->
            <h1>Trouvez votre h&eacute;bergement pour des vacances de r&ecirc;ve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form action="#" method="post">
                <div class="rechercher">
                    <i class="fas fa-map-marker-alt chercher_ville"></i>
                    <input type="search" name="search" value="Marseille, France"  required/>
                    <button type="submit"><span>Rechercher</span><i class="fas fa-search bouton_rechercher"></i></button>
                </div>
                <div class="filtres"> <!-- section filtres par catégories -->
                    <p>Filtres</p>
                    <input type="checkbox" name="filter" id="economique">
                    <label for="economique"><i class="fas fa-money-bill-wave"></i><span>&Eacute;conomique</span></label>

                    <input type="checkbox" name="filter" id="familial">
                    <label for="familial"><i class="fas fa-child"></i><span>Familial</span></label>

                    <input type="checkbox" name="filter" id="romantique">
                    <label for="romantique"><i class="fas fa-heart"></i><span>Romantique</span></label>

                    <input type="checkbox" name="filter" id="animaux">
                    <label for="animaux"><i class="fas fa-dog"></i><span>Animaux autoris&eacute;s</span></label>
                </div>
            </form>

            <p class="picto"><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
        
     <footer></footer><!-- pied de page -->
    
    </div>
    </body>

    </html>
